<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <title>Login</title>
</head>

<body>
  <div class="h-screen bg-white flex flex-col space-y-10 justify-center items-center">
    <div class="bg-white w-96 shadow-xl rounded p-5">
      <h1 class="text-3xl font-medium">Login</h1>

      <form class="space-y-5 mt-5" action="/Login" method="POST">
        <label class="flex title-font font-medium items-center md:justify-start justify-center text-gray-900"
          for="email">Email : </label>
        <input type="email" class="w-full h-12 border border-gray-800 rounded px-3" id="email" name="email"
          placeholder="Email" required>
        <label class="flex title-font font-medium items-center md:justify-start justify-center text-gray-900"
          for="Password">Password : </label>
        <input type="password" class="w-full h-12 border border-gray-800 rounded px-3" id="Password" name="Password"
          placeholder="Password" required>
        <button class="text-center w-full bg-blue-900 rounded-md text-white py-3 font-medium" type="submit"
          id="Login">Login</button>
      </form>
      <br>
      <div>
        <a href="/" class="font-medium text-blue-900 hover:bg-blue-300 rounded-md p-2">Back</a>
      </div>
    </div>
  </div>
</body>

</html>
